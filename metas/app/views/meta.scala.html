@(weeks: List[Week])

<head>
	<meta charset='utf-8' />
</head>
Falta fazer algumas coisas, verificações: os campos estão corretos? só existe um id praquela semana?
<form action="/save" method="POST">
	<input type="text" name="objective" placeholder="Insira uma meta" />
	<input type="number" name="priority" value = "1" />
	<input type="number" name="id" value="1" />
	<input type="submit" value="subimit" />
</form>
<ul>
	@for(week <- weeks) {
		<li>@week.id</li>
		<ul> Metas: @week.metas.size()
			@for(meta <- week.getMetas()) {
				<li>@meta.priority - @meta.objective <form action="/remove/@meta.id" method="POST"><input type="submit" value="delete"></form></li>
			}
		</ul>
	}
</ul>
